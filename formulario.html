<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulário — Consumo Energético de Servidores</title>

  <style>
    body{
      font-family: system-ui, Arial, sans-serif;
      margin: 24px;
      background-image: url("Img/Fundo2.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .container{
      max-width: 900px;
      margin: 0 auto;
      padding: 22px;
      border-radius: 14px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(2px);
    }

    h1{ margin-top: 0; }

    form{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px 18px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: rgba(255,255,255,0.85);
    }

    .full{ grid-column: 1 / -1; }

    label{
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input, select{
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      background: #fff;
    }

    button{
      padding: 11px 14px;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      background: #111;
      color: #fff;
    }

    .warn{
      color: #a40000;
      font-weight: 600;
    }

    .out{
      margin-top: 18px;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: rgba(255,255,255,0.95);
    }

    a{
      text-decoration: none;
      color: #111;
      font-weight: 600;
    }

    /* opcional: risco mais suave */
    .out hr{
      margin: 16px 0;
      border: 0;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div class="container">

    <p><a href="index.html">← Voltar à apresentação</a></p>

    <h1>Formulário de Cálculo do Consumo Energético</h1>

    <form id="form">

      <!-- LINHA 1 -->
      <div>
        <label for="cenario">Cenário de utilização</label>
        <select id="cenario" required>
          <option value="normal">Funcionamento normal</option>
          <option value="pico">Pico de utilização</option>
          <option value="poupanca">Poupança energética</option>
        </select>
      </div>

      <div>
        <label for="metodo">Método de integração</label>
        <select id="metodo" required>
          <option value="trapezios">Método dos Trapézios</option>
          <option value="simpson">Método de Simpson (n par)</option>
        </select>
      </div>

      <!-- LINHA 2 -->
      <div>
        <label for="a">Limite inferior a (horas)</label>
        <input id="a" type="number" step="0.001" required>
      </div>

      <div>
        <label for="b">Limite superior b (horas)</label>
        <input id="b" type="number" step="0.001" required>
      </div>

      <!-- LINHA 3 -->
      <div>
        <label for="n">Número de subdivisões (n)</label>
        <input id="n" type="number" step="1" min="1" required>
      </div>

      <div id="block-t0">
        <label for="t0">Centro do pico t₀ (apenas no pico)</label>
        <input id="t0" type="number" step="0.001">
      </div>

      <!-- LINHA 4 -->
      <div>
        <label for="pidle">P<sub>idle</sub> (W)</label>
        <input id="pidle" type="number" step="0.1" min="0" required>
      </div>

      <div>
        <label for="pmax">P<sub>max</sub> (W)</label>
        <input id="pmax" type="number" step="0.1" min="0" required>
      </div>

      <!-- LINHA 5 -->
      <div>
        <label for="base">Base da carga (0 a 1)</label>
        <input id="base" type="number" step="0.01" min="0" max="1" required>
      </div>

      <div>
        <label for="amp">Amplitude da carga (0 a 1)</label>
        <input id="amp" type="number" step="0.01" min="0" max="1" required>
      </div>

      <!-- LINHA 6 -->
      <div id="block-k">
        <label for="k">Parâmetro k (apenas no pico)</label>
        <input id="k" type="number" step="0.1">
      </div>

      <div id="block-limite">
        <label for="limite">Limite máximo L (W) — apenas na poupança</label>
        <input id="limite" type="number" step="0.1" min="0">
      </div>

      <!-- LINHA 7 -->
      <div class="full">
        <label for="tarifa">Tarifa elétrica (€/kWh)</label>
        <input id="tarifa" type="number" step="0.001" min="0">
      </div>

      <!-- BOTÃO centrado -->
      <div class="full" style="display:flex;justify-content:center;">
        <button type="submit">Calcular energia</button>
      </div>

      <div class="full warn" id="erro"></div>
    </form>

    <!-- RESULTADOS: agora é um container que acumula blocos -->
    <div class="out" id="out" style="display:none;"></div>

  </div>

  <script src="js/calculos.js"></script>
</body>
</html>
